name: Publish Extension

on:
  workflow_dispatch:

  push:
    paths:
      - '.changeset/**'
      - 'extension/**'
    branches:
      - main

jobs:
  release:
    name: VSCode Marketplace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Build packages
        run: pnpm build

      - name: Build extension
        run: pnpm extension:build

      - name: Publish extension
        working-directory: ./extension/vscode
        run: pnpm vsce publish --pre-release --pat ${{secrets.VSCE_TOKEN}} --noVerify
        env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}
